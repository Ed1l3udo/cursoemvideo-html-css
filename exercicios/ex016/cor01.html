<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em CSS</title>
</head>
<body>
    <h1 style="background-color: blue; color: white;">Representação por nomes</h1>
    <h1 style="background-color: #0000ff; color: #ffffff;">Representação por Hexadecimal</h1>
    <h1 style="background-color: rgb(0, 0, 255); color: rgb(255, 255, 255);">Representação por RGB</h1>
    <h1 style="background-color: hsl(240, 100%, 50%); color: hsl(0, 0%, 100%);">Representação por <abbr title="Hue, Saturation, Luminosity">HSL</abbr></h1>
</body>
</html>
