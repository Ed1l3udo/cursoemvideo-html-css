<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa página em vários dispositivos ou simplesmente aumente e diminua o tamnanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos reproduzir audios com HTML5</p>
    <audio preload="metadata" autoplay controls loop> 
        <source src="midia/Fix Bayonets - United States Marine Band.mp3" type="audio/mp3">
        <source src="midia/Fix Bayonets - United States Marine Band.ogg" type="audio/ogg">
        <source src="midia/Fix Bayonets - United States Marine Band.wav" type="audio/wav"> <!--Muito pesado, remcomendado é só mp3 e ogg-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Fix Bayonets - United States Marine Band.mp3">Clique aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
